<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/e0bf9fad4a.js" crossorigin="anonymous"></script>
    <style>
        h1{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container w-50 p-3">
    <h1>Calculadora <i class="fas fa-calculator"></i></h1>
        <div class="row">
            <div class="col-md-12">
                <form autocomplete="off">
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <input type="text" name="screen" class="form-control" id="screen">
                        </div>
                    </div>
                    <!--Primer Fila-->
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-CE"> <b>CE</b></button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-C"><b>C</b></button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-erase"><i class="fas fa-backspace"></i></button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-division"><i class="fas fa-divide"></i></button>
                        </div>
                    </div>
                    <!--Segunda Fila-->
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-7">7</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-8">8</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-9">9</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-multiplicacion"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <!--Tercera Fila-->
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-4">4</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-5">5</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-6">6</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-resta"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    <!--Cuarta Fila-->
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-1">1</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-2">2</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-3">3</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-suma"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    <!--Quinta Fila-->
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-negative"><b>-/+</b></button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-0">0</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-point"><b>.</b></button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn btn-light btn-lg btn-block" id="btn-result"><i class="fas fa-equals"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
